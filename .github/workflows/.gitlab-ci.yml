name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./front

      - name: Run tests and generate coverage report
        run: npm test
        working-directory: ./front

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build and run tests with Maven
        run: mvn clean test
        working-directory: ./back

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report
        working-directory: ./back

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 for SonarCloud
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure JAVA_HOME to use Java 17
        run: echo "JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.12-7/x64" >> $GITHUB_ENV

      - name: Verify JAVA_HOME for Java 17
        run: |
          echo "JAVA_HOME is set to $JAVA_HOME"
          java -version # VÃ©rifie la version de Java

      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          mv sonar-scanner-4.6.2.2472-linux sonar-scanner
          echo "Adding SonarScanner to PATH"
          echo "$GITHUB_WORKSPACE/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Check SonarScanner version
        run: sonar-scanner -v

      - name: Run SonarScanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=bobappteam \
            -Dsonar.organization=BobAppTeam \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=./back/src,./front/src \
            -Dsonar.java.binaries=./back/target/classes \
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info \
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
